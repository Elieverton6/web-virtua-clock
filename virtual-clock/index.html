<!DOCTYPE html>
<html lang="en">
<head>
    <!-- importar css -->
    <link href="style.css" rel="stylesheet">
    <!--meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo -->
    <title>Relogio</title>
</head>
<body>

    <div class="relogio-container">
        <div class="box">
            <h2><i class="fa-regular fa-clock"></i>Ano:&nbsp<span id="year"></span></h2>
        </div><!--box -->
        <div class="box">
            <h2><i class="fa-regular fa-clock"></i>Segundos:&nbsp<span id="seconds"></span></h2>
        </div><!--box -->
        <div class="box">
            <h2><i class="fa-regular fa-clock"></i>Minutos:&nbsp<span id="minutes"></span></h2>
        </div><!--box -->
        <div class="box">
            <h2><i class="fa-regular fa-clock"></i>Horas:&nbsp<span id="hours"></span></h2>
        </div><!--box -->
        <div class="box">
            <h2><i class="fa-regular fa-clock"></i>Mes:&nbsp<span id="month"></span></h2>
        </div><!--box -->
        <div class="box">
            <h2><i class="fa-regular fa-clock"></i>Dia da Semana:&nbsp<span id="day"></span><span>ยบ Dia</span></h2>
        </div><!--box -->
    </div><!-- relogio-container -->


    <script src="script.js"></script> <!-- importar o javascript pra funcionar o relogio -->

    <script src="https://kit.fontawesome.com/18a975bbae.js" crossorigin="anonymous"></script> <!-- importar os icones -->
    
</body>
</html>
